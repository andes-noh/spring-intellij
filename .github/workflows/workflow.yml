name: Spring-boot-sample

# main branch로 병합이 되면 작동합니다
on:
  push:
    branches: [ main ]

env:
  # 이미지 이름을 환경변수로 등록합니다.
  IMAGE_NAME: andesnoh/spring-test
  GIT_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/spring-test
  ECR_IMAGE_NAME: 942083365966.dkr.ecr.ap-northeast-2.amazonaws.com/spring-demo
  ECR_REPOSITORY: spring-demo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build
#        run: ./gradlew build -x test

#      - name: Run a multi-line script
#        run: |
#          ls -al
#          ls -al build/
#          ls -al build/libs/
          
      # Revision를 이미지의 태그로 만들기 위해 값을 생성합니다.
      - name: Get verion
        id: image
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-8)
          echo VERSION=$VERSION
          echo "::set-output name=version::$VERSION"

      # repo secret에 미리 등록
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ECR에 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # docker buildx 설치
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.0

      # 이미지 push
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_VERSION: ${{ steps.image.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_VERSION .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_VERSION




